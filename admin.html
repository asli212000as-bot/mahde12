<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة تحكم الأدمن</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="header-title">🛠️ لوحة تحكم الأدمن</div>
</header>

<div class="container">

  <div class="admin-columns">

    <!-- إدارة الباقات -->
    <div>
      <h2>إضافة باقة جديدة</h2>
      <div class="card">
        <div class="form-row"><label>اسم الباقة</label><input type="text" id="bqName"></div>
        <div class="form-row"><label>الوصف</label><textarea id="bqDesc"></textarea></div>
        <div class="form-row"><label>السعر الأساسي</label><input type="number" id="bqPrice"></div>
        <div class="form-row"><label>صورة الباقة</label><input type="file" id="bqImage"></div>
        <button class="btn" id="addBouquet">إضافة الباقة</button>
      </div>
    </div>

    <!-- إعدادات الورود والتغليف -->
    <div>
      <h2>إعدادات الأسعار والألوان والتغليف</h2>
      <div class="card">
        <div class="form-row"><label>سعر الوردة الواحدة</label><input type="number" id="flowerPriceIn"></div>
        <div class="form-row"><label>ألوان الورود (افصل بفاصلة)</label><input type="text" id="colorsInput"></div>
        <div class="form-row"><label>إضافة نوع تغليف</label><input type="text" id="newPackName" placeholder="اسم التغليف"><input type="number" id="newPackPrice" placeholder="السعر"></div>
        <button class="btn" id="addPackBtn">إضافة التغليف</button>
        <div id="packList" style="margin-top:10px"></div>
        <button class="btn" id="saveSettings" style="margin-top:10px">حفظ الإعدادات</button>
      </div>
    </div>

    <!-- الطلبات -->
    <div>
      <h2>الطلبات</h2>
      <div class="flex" style="gap:6px;margin-bottom:6px">
        <button class="btn small" onclick="filterOrders('all')">الكل</button>
        <button class="btn small" onclick="filterOrders('new')">جديدة</button>
        <button class="btn small" onclick="filterOrders('ready')">جاهزة</button>
      </div>
      <div id="ordersList" class="orders-list"></div>
    </div>

    <!-- رسائل العملاء -->
    <div>
      <h2>رسائل خدمة العملاء</h2>
      <div id="csList" class="cs-list"></div>
    </div>

  </div>

  <div class="footer">© 2025 متجر الورد — لوحة التحكم</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

// البيانات
let bouquets=[], orders=[], cs=[], settings={flowerPrice:50,packs:[],colors:[]};

// جلب الباقات
db.collection('bouquets').get().then(snap=>{
  bouquets=[];
  snap.forEach(doc=>bouquets.push({...doc.data(),id:doc.id}));
});

// جلب الإعدادات
db.collection('settings').doc('main').get().then(doc=>{
  if(doc.exists){settings=doc.data(); renderPacks();}
});

// جلب الطلبات
db.collection('orders').orderBy('created','desc').onSnapshot(snapshot=>{
  orders=[];
  snapshot.forEach(doc=>orders.push({...doc.data(),id:doc.id}));
  renderOrders();
});

// جلب رسائل العملاء
db.collection('cs').orderBy('time','desc').onSnapshot(snapshot=>{
  cs=[];
  snapshot.forEach(doc=>cs.push({...doc.data(),id:doc.id}));
  renderCS();
});

// إضافة باقة جديدة مع رفع الصورة
document.getElementById('addBouquet').addEventListener('click',()=>{
  const name=document.getElementById('bqName').value.trim();
  const desc=document.getElementById('bqDesc').value.trim();
  const price=Number(document.getElementById('bqPrice').value)||0;
  const file=document.getElementById('bqImage').files[0];
  if(!name) return alert('أدخل اسم الباقة');
  if(file){
    const ref=storage.ref('bouquets/'+Date.now()+'_'+file.name);
    ref.put(file).then(snap=>snap.ref.getDownloadURL()).then(url=>{
      db.collection('bouquets').add({name,description:desc,price,image:url}).then(()=>{alert('تمت إضافة الباقة');});
    });
  } else {
    db.collection('bouquets').add({name,description:desc,price,image:''}).then(()=>{alert('تمت إضافة الباقة');});
  }
});

// إضافة نوع تغليف
document.getElementById('addPackBtn').addEventListener('click',()=>{
  const n=document.getElementById('newPackName').value.trim();
  const p=Number(document.getElementById('newPackPrice').value)||0;
  if(!n) return alert('أدخل اسم التغليف');
  settings.packs.push({name:n,price:p});
  renderPacks();
  document.getElementById('newPackName').value=''; document.getElementById('newPackPrice').value='';
});

// حفظ الإعدادات
document.getElementById('saveSettings').addEventListener('click',()=>{
  settings.flowerPrice=Number(document.getElementById('flowerPriceIn').value)||0;
  settings.colors=document.getElementById('colorsInput').value.split(',').map(c=>c.trim()).filter(c=>c);
  db.collection('settings').doc('main').set(settings).then(()=>alert('تم حفظ الإعدادات'));
});

// عرض أنواع التغليف
function renderPacks(){
  const div=document.getElementById('packList');
  div.innerHTML='';
  settings.packs.forEach((p,i)=>{
    const d=document.createElement('div');
    d.className='small';
    d.innerHTML=`${p.name} (+${p.price} د.ع) <button class="btn small" onclick="removePack(${i})">حذف</button>`;
    div.appendChild(d);
  });
}

function removePack(i){
  settings.packs.splice(i,1);
  renderPacks();
}

// عرض الطلبات
function renderOrders(filter='all'){
  const el=document.getElementById('ordersList');
  el.innerHTML='';
  let filtered=orders;
  if(filter!=='all') filtered=orders.filter(o=>o.status===filter);
  if(!filtered.length){el.innerHTML='<div class="small">لا توجد طلبات</div>'; return;}
  filtered.forEach((o,i)=>{
    const d=document.createElement('div'); d.className='card';
    d.innerHTML=`<strong>${o.name} (${o.phone})</strong>
    <div class="small">باقة: ${o.pkgName}, عدد: ${o.qty}, لون: ${o.color}, تغليف: ${o.pack}</div>
    <div class="small">السعر: ${o.price} د.ع</div>
    <button class="btn small" onclick="markReady('${o.id}')">تم تجهيز الطلب ✅</button>`;
    el.appendChild(d);
  });
}

function filterOrders(f){renderOrders(f);}
function markReady(id){db.collection('orders').doc(id).update({status:'ready'});}

// عرض رسائل العملاء
function renderCS(){
  const el=document.getElementById('csList');
  el.innerHTML='';
  if(!cs.length){el.innerHTML='<div class="small">لا توجد رسائل</div>'; return;}
  cs.forEach(c=>{
    const d=document.createElement('div'); d.className='card';
    d.innerHTML=`<strong>${c.name}</strong><div class="small">${c.msg}</div><div class="small">${new Date(c.time).toLocaleString()}</div>`;
    el.appendChild(d);
  });
}
</script>
</body>
</html>
